<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="maindiv">
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Independence Day</p>
          <h2>Bangladesh</h2>
          <div class="flag">
            <div class="top-layer">
              <div class="middle-layer"></div>
            </div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>"This Independence Day let's take a pledge to protect the peace and unity of our great nation."</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/BD_Flag.png" alt="">
      </div>
    </div>
  </div>
